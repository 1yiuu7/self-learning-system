  <title>臺北市立復興高級中學 自主學習計畫 學生申請系統</title>

  <!-- 字體 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4A90E2;
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --input-background: #e9ecef;
      --text-color: #333333;
      --text-light: #888888;
      --border-radius-card: 16px;
      --border-radius-pill: 50px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 15px;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
    }

    .nav-button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: var(--border-radius-pill);
      background-color: var(--card-background);
      font-size: 16px;
      font-weight: 500;
      color: var(--text-color);
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .nav-button:hover {
      background-color: #f8f9fa;
    }

    .nav-button.disabled {
      background-color: #e0e0e0;
      color: #a0a0a0;
      cursor: not-allowed;
      pointer-events: none;
    }

    .system-info-card {
      background-color: var(--card-background);
      border-radius: var(--border-radius-card);
      padding: 30px 20px;
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
    }

    .system-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .system-subtitle {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-light);
    }

    .login-section {
      margin-bottom: 40px;
    }

    .login-title {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-card {
      background-color: var(--card-background);
      border-radius: var(--border-radius-card);
      padding: 30px 25px;
      box-shadow: var(--shadow);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      font-size: 18px;
      font-weight: 500;
      width: 80px;
      flex-shrink: 0;
      text-align: left;
      margin-right: 15px;
    }

    .form-group input {
      flex-grow: 1;
      padding: 12px 20px;
      border: none;
      background-color: var(--input-background);
      border-radius: var(--border-radius-pill);
      font-size: 16px;
      font-family: 'Noto Sans TC', sans-serif;
      outline: none;
      transition: box-shadow 0.3s;
    }

    .form-group input:focus {
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.5);
    }
  </style>

</head>

<body>
