<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自主學習計畫申請系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
    
    <!-- 1. 加入 Babel Standalone 核心函式庫 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. 加入 React 的 CDN (這部分你原本就有，但我們確保它是正確的) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- 3. 修改你的 script 標籤，讓 Babel 來處理它 -->
    <!-- 注意：type="text/babel" 和 data-type="module" 是重點 -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
